<div class="container mt-4">
  <div class="row">
    @for(movie of movies; track movie.id){
    <div class="col-md-4 mb-4">
      <div class="card">
        <img [src]="movie.poster" class="card-img-top" [alt]="movie.titulo" style="height: 400px; object-fit: cover;">
        <div class="card-body text-center">
          <h5 class="card-title">{{ movie.titulo }}</h5>
          <p class="card-text">{{ movie.duracion_minutos }} min</p>
          <p class="card-text">{{ movie.director }}</p>
          <p class="card-text"><strong>Actores:</strong> {{ movie.actores.length }}</p>
          <a [routerLink]="['/movie', movie.id]" class="btn btn-secondary">Detalle</a>
        </div>
      </div>
    </div>
    }
  </div>
</div>
