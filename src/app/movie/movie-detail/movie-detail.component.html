<div class="container mt-4" *ngIf="movie">
  <div class="row">
    <div class="col-md-6">
      <iframe width="100%" height="315" [src]="safeTrailerUrl" *ngIf="safeTrailerUrl" class="mb-3" [title]="movie.titulo + ' trailer'">
      </iframe>
    </div>
    <div class="col-md-6">
      <h2>{{ movie.titulo }}</h2>
      <p><strong>Sinopsis</strong></p>
      <p>{{ movie.sinopsis }}</p>
      
      <p><strong>Calificación</strong></p>
      <p>{{ movie.calificacion }}/10</p>
      
      <p><strong>Director</strong></p>
      <p>{{ movie.director }}</p>
      
      <p><strong>Duración</strong></p>
      <p>{{ movie.duracion_minutos }} min</p>
      
      <p><strong>Actores</strong></p>
      <app-actor-list [actors]="movie.actores" [actorWithMostMovies]="getActorWithMostMovies()"></app-actor-list>
      
      <p><strong>Géneros</strong></p>
      <p>
        @for(genero of movie.generos; track genero; let isLast = $last){
          {{ genero }}<span *ngIf="!isLast">, </span>
        }
      </p>
      
      <button class="btn btn-secondary mt-3" [routerLink]="['/movie']">Regresar</button>
    </div>
  </div>
</div>
